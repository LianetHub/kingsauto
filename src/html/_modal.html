<div id="order" class="popup">
    <div class="popup__body">
        <button type="button" class="popup__close" data-fancybox-close></button>
        <h3 class="popup__title">Заявка на подбор авто</h3>
        <p class="popup__subtitle">
            Заполните форму ниже, наш менеджер свяжется с вами
        </p>
        <form action="#" class="popup__form">
            <div class="popup__form-rows">
                <input type="text" name="name" class="form__input" placeholder="Имя">
                <input type="tel" name="phone" class="form__input" placeholder="+ 7 (999) 999-99-99">
            </div>
            <label class="form__checkbox">
                <input type="checkbox" name="privacy" class="form__checkbox-input hidden" hidden>
                <span class="form__checkbox-text">
                    Я согласен с <a href="">политикой конфиденциальности</a>
                </span>
            </label>
            <button class="form__btn btn btn-primary btn-fullwidth">Отправить</button>
        </form>
    </div>
</div>
